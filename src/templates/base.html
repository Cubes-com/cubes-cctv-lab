<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CCTV Dashboard{% endblock %}</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #bb86fc;
            --success: #03dac6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover,
        nav a.active {
            color: var(--accent);
        }

        .status {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
            border: 1px solid #333;
        }

        .card h2 {
            margin-top: 0;
            color: var(--accent);
            font-size: 20px;
        }

        /* Form Styles from Identity App, adapted */
        input,
        select,
        button {
            padding: 10px;
            background-color: #2c2c2c;
            border: 1px solid #333;
            color: var(--text-primary);
            border-radius: 6px;
            margin-bottom: 10px;
        }

        button {
            background-color: var(--accent);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        button:hover {
            opacity: 0.9;
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(3, 218, 198, 0.7);
            }

            70% {
                opacity: 0.7;
                box-shadow: 0 0 0 6px rgba(3, 218, 198, 0);
            }

            100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(3, 218, 198, 0);
            }
        }

        /* Helpers */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .person-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .location-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .camera {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .time {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #cf6679;
            color: #000;
            border-radius: 50%;
            min-width: 20px;
            height: 20px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
            padding: 0 4px;
        }

        .badge.warning {
            background-color: #ff9800;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 30px;">
            <h1>üìç Location Dashboard</h1>
            <nav>
                <a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a>
                <a href="/training" class="{% if request.path == '/training' %}active{% endif %}"
                    style="display: flex; align-items: center;">
                    Training
                    {% if unknown_count > 0 %}
                    <span class="badge warning">{{ unknown_count }}</span>
                    {% endif %}
                </a>
                <a href="/stats" class="{% if request.path == '/stats' %}active{% endif %}">Stats</a>
            </nav>
        </div>
        {% block header_right %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>

</html>
